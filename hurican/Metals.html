<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Recycling Form</title>
    <link rel="stylesheet" href="clothes.css"> 
</head>
<body>
    <div class="container">
        <h1>Metal Recycling</h1>
        <form id="clothingForm">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="clothingType">Metal Type:</label>
            <select id="clothingType" name="clothingType" required>
                <option value="rusted">Rusted</option>
                <option value="dented">Dented</option>
                <option value="erosive">Erosive</option>
                <!-- Add more options as needed -->
            </select>

            <!-- Additional fields for size, etc. can be added -->

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="clothes.js"></script> 
</body>
</html>
